# Settings for the app
app:
  # HTML Title
  title: Participatory Budgeting NYC
  # Header name
  name: Participatory Budgeting NYC
  # Meta description that will show up in Google search results
  meta_description: _(New York City Council's Participatory Budgeting)
  district:
  tagline: _(How would YOU spend $1 Million?)

languages:
  - code: en
    label: English

  - code: es
    label: Español

  - code: zh-hans
    label: 中文

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocoding_engine: Mapbox
  geocode_field_label: _(Enter an address...)
  options:
    center:
      lat: 40.7332
      lng: -73.8888
    zoom: 11
    minZoom: 10
    maxZoom: 18
    preferCanvas: true
  layers:
    - url: https://api.mapbox.com/styles/v1/pbnyc/cjk20ozae07552splyqcdpc89/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoicGJueWMiLCJhIjoiY2pqd3ZuMzgyMTdmazNscWtoOWJsb2kyNyJ9.NVx9eJLz2jEk-Des1geuMQ
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'


place_types:

  # Icons for previous winners and current submissions
  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  #
  # In the initial idea phase, all projects are 10x10 dots with a dark border
  # when zoomed out, and small versions of the markers when zoomed in. The
  # project status field can be unset.
  #
  # Once the ballot is determined, the projects on the ballot have a status of
  # "on-ballot". These projects then show up as 10x10 dots or small markers.
  # All other project ideas (not on the ballot) show up as small dots. In order
  # to avoid updating the entire dataset, which is not something the datastore
  # is optimized to do, add a "{{shortlisted}}".toLowerCase() === "true" condition to all the
  # 10x10 dot rules.
  culture:
    label: _(Culture & Community Facilities)
    rules:
      - condition: '"{{location_type}}" === "culture" && "{{status}}" === "winner" && {{layer.focused}} === false && {{map.zoom}} < 14'
        icon:
          iconUrl: /static/css/images/markers/new/dot-white.png
          iconSize: [11, 11]
          iconAnchor: [6, 6]
      - condition: '"{{location_type}}" === "culture" && "{{status}}" === "winner" && {{layer.focused}} === false && {{map.zoom}} >= 14 && {{map.zoom}} < 16'
        icon:
          iconUrl: /static/css/images/markers/new/dot-white.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]
      - condition: '"{{location_type}}" === "culture" && "{{status}}" === "winner" && {{layer.focused}} === false && {{map.zoom}} >= 16'
        icon:
          iconUrl: /static/css/images/markers/new/dot-white.png
          iconSize: [20, 20]
          iconAnchor: [10, 10]

      - condition: '"{{location_type}}" === "culture" && {{layer.focused}} === false && {{map.zoom}} >= 14 && {{map.zoom}} < 16'
        icon:
          iconUrl: /static/css/images/markers/new/facilities-small.png
          iconSize: [25, 30]
          iconAnchor: [13, 30]
      - condition: '"{{location_type}}" === "culture"  && {{layer.focused}} === false && {{map.zoom}} >= 16'
        icon:
          iconUrl: /static/css/images/markers/new/facilities-small.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]

      - condition: '"{{location_type}}" === "culture" && {{layer.focused}} === false && {{map.zoom}} <= 11'
        style:
          radius: 4
          stroke: true
          fill: true
          weight: 1
          opacity: 0.7
          fillOpacity: 0.8
          color: "#000"
          fillColor: "#aa3c1e"
      - condition: '"{{location_type}}" === "culture" && {{layer.focused}} === false && {{map.zoom}} <= 13'
