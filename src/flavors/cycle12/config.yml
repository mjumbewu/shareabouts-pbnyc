          radius: 6
          stroke: true
          fill: true
          weight: 1
          opacity: 1
          fillOpacity: 0.9
          color: "#000"
          fillColor: "#aa3c1e"

      - condition: '"{{location_type}}" === "culture" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/new/facilities.png
          shadowUrl: /static/css/images/markers/new/marker-shadow.png
          iconSize: [75, 90]
          shadowSize: [41, 41]
